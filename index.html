<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculadora">
      <div class="pantalla" aria-readonly="true">0</div>
      <button class="btn" id="C">C</button>
      <button class="btn" id="del">DEL</button>
      <button class="btn operador">/</button>
      <button class="btn operador">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operador">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operador">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" id="igual">=</button>
      <button class="btn" id="cero">0</button>
      <button class="btn">.</button>
    </div>

    <script src="/codigo.js"></script>
  </body>
</html>
